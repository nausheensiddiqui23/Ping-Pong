<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
</head>
<body>
     <div class="topbar">
    <div class="score">
      <span id="scoreLeft">0</span>
      <span class="sep">—</span>
      <span id="scoreRight">0</span>
    </div>

      <div class="controls">
      <label>Mode
        <select id="modeSelect">
          <option value="ai">Singleplayer (vs AI)</option>
          <option value="local">2-Player (local)</option>
        </select>
      </label>
 <label>AI Difficulty
        <input id="aiRange" type="range" min="0" max="1" step="0.01" value="0.65">
      </label>
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>
<canvas id="game"></canvas>

  <div class="help">
    Controls: Left paddle — <strong>W / S</strong>. Right paddle — <strong>↑ / ↓</strong> (or switch to local mode).
  </div>
  <script src="script.js"></script>

</body>
</html>
